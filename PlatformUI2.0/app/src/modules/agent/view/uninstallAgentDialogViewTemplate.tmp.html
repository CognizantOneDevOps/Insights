<md-dialog class="md-dialog-reponseTemplate">

    <md-dialog-content>
        <div layout="column">
            <md-toolbar class="toolbarHt">
                <div layout layout-align="center center" class="md-toolbar-tools">
                    <h2 class="toolBar">Uninstall Agent</h2>
                </div>
            </md-toolbar>
            <div layout layout-align="center center">
                <div class="applicationAddDialog">
                    <span style="color:red">
                        <b> Note: {{UninstallAgentDialogController.uninstallNote}}</b>
                    </span>
                    <br></br>
                    <span style="color:blue;margin-left: 39%">
                        <b> Do you want to uninstall "{{UninstallAgentDialogController.toolName}}" on {{UninstallAgentDialogController.osVersion}}?</b>
                    </span>
                </div>
            </div>
            <md-dialog-actions layout="row" layout-align="center center" class="dialogAct">
                <md-button layout type="submit" class="md-raised md-primary saveButt" ng-click="UninstallAgentDialogController.confirmation()">
                    Yes</md-button>
                <md-button layout class="cancelButt" ng-click="UninstallAgentDialogController.cancel()">Cancel</md-button>
            </md-dialog-actions>
    </md-dialog-content>

</md-dialog>
