<div class="pageCss">
    <div layout layout-align="left" class="titleStyle">
        <div>Configuration |
            <a class="greenTitleTxt">Workflow Task Management</a>
        </div>
    </div>
    <div class="orangeStripCss"></div>
    <div layout layout-align="left" class="sectionHeadingStyle">
        <div layout> &nbsp;Workflow Task
            <span class="sectionSubHeading"> ( Add / Edit / Delete /Refresh - Workflow Task) </span>
        </div>
    </div>
        <div class="btnAlign">
            <button mat-icon-button (click)="addTask()">
                <mat-icon title="Add" class="mat-icon material-icons">
                    add_circle
                </mat-icon>
            </button>
            <button mat-icon-button (click)="editTask()" [disabled]="disableButton">
                <mat-icon title="Edit " class="mat-icon material-icons">
                    edit
                </mat-icon>
            </button>
            <button mat-icon-button (click)="  deleteTask()" [disabled]="disableButton">
                <mat-icon title="Delete " class="mat-icon material-icons">
                    delete
                </mat-icon>
            </button>
            <button mat-icon-button (click)="refresh()" [disabled]="disableButton">
                <mat-icon title="clear and Refresh" class="mat-icon material-icons">
                    restore
                </mat-icon>
            </button>
        </div>
        <div>
            <mat-radio-group [(ngModel)]="selectedWorkflow">
                <table mat-table [dataSource]="workflowDataSource" multiTemplateDataRows matSort>
                    <!-- Radio  Button Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef class="tableHeaderCss"
                            style="width:7% !important;padding-left: 0.15% !important"></th>
                        <td mat-cell *matCellDef="let element;let i = dataIndex"
                            style="margin-left:5%;width:7% !important;padding-left: 1%">
                            <mat-radio-button style="padding-left:1%" [value]="element" color="primary"
                                (change)="radioChange($event,i);"></mat-radio-button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="TaskName">
                        <th mat-header-cell *matHeaderCellDef class="tableHeaderCss"
                            style="width:17% !important;padding-left:1%">
                            Task Name</th>
                        <td mat-cell *matCellDef="let element" style="width:17% !important;">{{element.description}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="TaskClassDetail">
                        <th mat-header-cell *matHeaderCellDef class="tableHeaderCss"
                            style="width:10% !important;padding-left:0.15%">Task Class Detail</th>
                        <td mat-cell *matCellDef="let element" style="width:15% !important;padding-left:1%">
                            {{element.componentname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="QueueName">
                        <th mat-header-cell *matHeaderCellDef class="tableHeaderCss"
                            style="width:15% !important;padding-left:1%">Queue Name</th>
                        <td mat-cell *matCellDef="let element" style="width:15% !important;padding-left:1%;">
                            {{element.mqchannel}} </td>
                    </ng-container>
                    <ng-container matColumnDef="WorkflowType">
                        <th mat-header-cell *matHeaderCellDef class="tableHeaderCss"
                            style="width:15% !important;padding-left:1%">Workflow Type</th>
                        <td mat-cell *matCellDef="let element" style="width:15% !important; padding-left:1%">
                            {{element.workflowtype}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeaderCss"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
            </mat-radio-group>
        </div>
    <mat-paginator [style.height.%]="4" #paginator pageSize="5" showFirstLastButtons class="paginationStyle"
        (click)="refresh()">
    </mat-paginator>
</div>
