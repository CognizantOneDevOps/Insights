<div class="arrange-horizontally-Dialog" style="background-color: #FF8F1C;">
  <div class="gridheadercenter">
    <pre class="showDialogHeadingCss">Outcome Search</pre>
  </div>
  <div class="closeIconCss">
    <a (click)="closeShowDetailsDialog()">
      <mat-icon class="closeicon" svgIcon="close_dialog"> </mat-icon>
    </a>
  </div>
</div>
<div class="filterGroup">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" class="form-control">
</div>
<div>
  <div>
    <mat-radio-group >
      <table mat-table [dataSource]="outcomeDatasource" multiTemplateDataRows matSort
        style="margin:1%;width: 98%;border-radius: 0px;">
        <!-- <ng-container matColumnDef="radio">
          <th mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"
            style="border-radius: 0px;width:5% !important">Choose</th>
          <td mat-cell *matCellDef="let element " style="width:5% !important">
            <mat-radio-button [value]="element" color="primary"></mat-radio-button>
          </td>
        </ng-container> -->

        <ng-container matColumnDef="radio">
          <th mat-header-cell *matHeaderCellDef class="dialogtableHeaderCss"
            style="border-radius: 0px;width:5% !important">Choose</th>
          <td mat-cell *matCellDef="let element " style="width:5% !important">
            <mat-checkbox  (change)="selectHandler(element)"
              [checked]="selection.isSelected(element)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th style="border-radius: 0 0 0 0 !important;width:10% !important;" mat-header-cell *matHeaderCellDef
            class="dialogtableHeaderCss" mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let element" style="width:10% !important;">
            {{element.id}}
          </td>
        </ng-container>

        <ng-container matColumnDef="outcomeName">
          <th style="border-radius: 0 0 0 0 !important;width:23% !important" mat-header-cell *matHeaderCellDef
            class="dialogtableHeaderCss" mat-sort-header>Outcome Name</th>

          <td mat-cell *matCellDef="let element" style="width:23% !important"> {{element.outcomeName}} </td>
        </ng-container>
        <ng-container matColumnDef="outcomeType">
          <th style="border-radius: 0 0 0 0 !important;width:10% !important;text-align: left;" mat-header-cell
            *matHeaderCellDef class="dialogtableHeaderCss" mat-sort-header>Outcome Type</th>

          <td mat-cell *matCellDef="let element" style="width:10% !important"> {{element.outcomeType}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="dialogtableHeaderCss"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </mat-radio-group>
    <mat-paginator [style.height.%]="8" #paginator pageSize="5" showFirstLastButtons class="paginationStyle">
    </mat-paginator>
    <div style="margin:-5px">
      <mat-dialog-actions class="mat-dialog-actions-button">
        <button mat-raised-button (click)="onOkClick()">OK</button>
      </mat-dialog-actions>
    </div>
  </div>
