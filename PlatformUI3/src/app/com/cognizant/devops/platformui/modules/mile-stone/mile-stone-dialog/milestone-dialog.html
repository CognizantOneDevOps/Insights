<div class="titleStyle">
    <ul>
        <li style="background-color: #FF8F1C;">Outcome Status Details for the MileStone - {{milestoneName}}</li>
        <li (click)="closeShowDetailsDialog()" style="background-color: #FF8F1C;">
            <mat-icon svgIcon="close_dialog">
            </mat-icon>
        </li>
    </ul>
</div>
<div class="scrollData" style="width: 100%;">
    <mat-dialog-content>
        <table mat-table [dataSource]="listOfOutcomes" multiTemplateDataRows matSort style="width: 100%">
            <ng-container matColumnDef="outcomeName">
                <th style="border-radius: 0 0 0 0 !important;" mat-header-cell *matHeaderCellDef
                    class="dialogtableHeaderCss" mat-sort-header>Outcome Name</th>
                <td mat-cell *matCellDef="let element" style="width:10% !important">
                    {{element.outcomeName}}
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th style="border-radius: 0 0 0 0 !important;" mat-header-cell *matHeaderCellDef
                    class="dialogtableHeaderCss" mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element" style="width:10% !important">
                    {{element.status}}
                </td>
            </ng-container>
            <ng-container matColumnDef="lastUpdatedDate">
                <th style="border-radius: 0 0 0 0 !important;" mat-header-cell *matHeaderCellDef
                    class="dialogtableHeaderCss" mat-sort-header>Last Updated Date</th>
                <td mat-cell *matCellDef="let element" style="width:10% !important">
                    {{element.lastUpdatedDate}}
                </td>
            </ng-container>
            <ng-container matColumnDef="statusMessage">
                <th style="border-radius: 0 0 0 0 !important;" mat-header-cell *matHeaderCellDef
                    class="dialogtableHeaderCss" mat-sort-header>Status Message</th>
                <td mat-cell *matCellDef="let element" style="width:10% !important">
                    {{element.statusMessage.slice(0, 150)}}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="dialogtableHeaderCss"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </mat-dialog-content>
    <mat-paginator #paginator pageSize="5" *ngIf="showPagination" showFirstLastButtons
    class="paginationStyle">
    </mat-paginator>
</div>
