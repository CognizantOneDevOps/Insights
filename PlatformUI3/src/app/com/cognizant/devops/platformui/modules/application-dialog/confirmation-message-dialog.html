<div class="arrange-horizontally-Dialog">
    <!--[style.height.%]="25"-->
    <div width="20%" class="AppDialogIconCss">
        <mat-icon class="colouricon" [svgIcon]="svgCustomIcon"></mat-icon>
    </div>
    <div class="gridheadercenter">
        {{data.title}}
    </div>
    <div class="closeIconCss">
        <a (click)="closeShowDetailsDialog()">
            <mat-icon class="closeiconConf" svgIcon="close_dialog">
            </mat-icon>
        </a>
    </div>
</div>

<mat-dialog-content [(style.height.%)]="contentHeight">
    <div class="textPaddingConf" [innerHTML]="data.message">
    </div>
</mat-dialog-content>


<mat-dialog-actions class="mat-dialog-actions-button">
    <button mat-raised-button (click)="dialogRef.close('no')">NO</button>
    <button mat-raised-button (click)="dialogRef.close('yes')">YES</button>
</mat-dialog-actions>
