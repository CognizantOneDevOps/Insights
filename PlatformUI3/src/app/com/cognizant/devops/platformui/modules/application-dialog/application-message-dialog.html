<div [style.height.%]="25" class="arrange-horizontally-Dialog">
    <div width="30%" class="AppDialogIconCss">
        <mat-icon class="colouricon" [svgIcon]="svgCustomIcon"></mat-icon>
    </div>
    <div class="gridheadercenter">
        {{dialogTitle}}
    </div>
    <div class="closeIconCss">
        <a (click)="closeShowDetailsDialog()">
            <mat-icon class="closeiconConf" svgIcon="close_dialog">
            </mat-icon>
        </a>
    </div>
</div>

<mat-dialog-content [style.height.%]="35">
    <div class="textPadding" [style.color]="colorCode" [innerHTML]="data.message"> </div>
</mat-dialog-content>

<mat-dialog-actions *ngIf="!isRedirect" class="mat-dialog-actions-button">
    <button mat-raised-button (click)="onCloseClick()">OK</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="isRedirect" class="mat-dialog-actions-button">
    <button mat-raised-button (click)="onOkClick()">OK</button>
</mat-dialog-actions>
