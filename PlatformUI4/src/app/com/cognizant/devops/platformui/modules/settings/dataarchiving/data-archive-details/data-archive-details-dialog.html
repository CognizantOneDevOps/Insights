<div class="titleContainer">
  <h1>Data Archival Detail for {{archivalName}}</h1>
  <a (click)="closeShowDetailsDialog()" mat-dialog-close>
    <mat-icon
      svgIcon="close_dialog"
      class="closeIcon"
      style="height: 11px !important; width: 11px !important"
    >
    </mat-icon>
  </a>
</div>
<div class="scrollData">
  <table style="border: 1px solid var(--tbl-odd-row)">
    <tr class="mat-row">
      <td class="columnName">
        <span>Records From</span>
        <span style="display: inline-block; width: 31px"></span>
        <span style="text-align: right !important"> :</span>
      </td>
      <td class="columnComponent">{{startDate}}</td>
    </tr>
    <tr class="mat-row">
      <td class="columnName">
        <span>Records To</span>
        <span style="display: inline-block; width: 46px"></span>
        <span style="text-align: right !important"> :</span>
      </td>
      <td class="columnComponent">{{endDate}}</td>
    </tr>
    <tr class="mat-row">
      <td class="columnName">
        <span>Days to retain</span>
        <span style="display: inline-block; width: 30px"></span>
        <span style="text-align: right !important"> :</span>
      </td>
      <td class="columnComponent">{{daystoRetain}}</td>
    </tr>
    <tr class="mat-row">
      <td class="columnName">
        <span>Creation Date</span>
        <span style="display: inline-block; width: 30px"></span>
        <span style="text-align: right !important"> :</span>
      </td>
      <td class="columnComponent">{{createdOnDate}}</td>
    </tr>
    <tr class="mat-row">
      <td class="columnName">
        <span>Author</span>
        <span style="display: inline-block; width: 68px"></span>
        <span style="text-align: right !important"> :</span>
      </td>
      <td class="columnComponent" style="overflow: hidden">
        {{authorName.slice(0,30)}}
      </td>
    </tr>
  </table>
  <div class="container">
    <div class="row">
      <div class="timeZone">Timezone: {{timezone }}</div>
    </div>
  </div>
</div>
