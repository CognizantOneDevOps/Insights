<div class="titleContainer">
  <h1>Download Agent Package</h1>
  <a (click)="closeDialog()" mat-dialog-close>
    <mat-icon
      svgIcon="close_dialog"
      class="closeIcon"
      style="height: 11px !important; width: 11px !important"
    >
    </mat-icon>
  </a>
</div>

<mat-dialog-content>
  Please select the release version and click on download, then proceed to add
  the agent.
  <div class="select-tool">
    <div class="content-container">
      <mat-form-field appearance="fill" class="formfield-custom">
        <mat-select
          [(ngModel)]="selectedVersion"
          name="selectedVersion"
          [style.width.%]="100"
          placeholder="Select Release Version"
        >
          <mat-option
            *ngFor="let data of agentTags"
            [value]="data"
            class="optionsBckgnd"
          >
            {{ data }}
          </mat-option>
        </mat-select>
        <mat-icon
          matSuffix
          svgIcon="arrow-down"
          class="arrow-icon"
          style="width: 12px !important; height: 12px !important"
        ></mat-icon>
      </mat-form-field>
      <button mat-icon-button (click)="downloadAgent()" class="download-button">
        <mat-icon
          matTooltip="Download agent package"
          svgIcon="download"
          style="margin-bottom: 10px"
        >
        </mat-icon>
      </button>
    </div>
  </div>
</mat-dialog-content>
