<div class="arrange-horizontally-Dialog">
  <div class="gridheadercenter" style="margin: 1% 0 1% 3%">{{data.title}}</div>
  <div class="closeCss">
    <a (click)="closeShowDetailsDialog()">
      <mat-icon
        class="closeicon"
        svgIcon="close_dialog"
        style="height: 11px !important; width: 11px !important"
      >
      </mat-icon>
    </a>
  </div>
</div>
<div style="margin: 3%">
  <table mat-table [dataSource]="listOfKpis">
    <ng-container matColumnDef="kpiId">
      <th
        style="border-radius: 0 0 0 0 !important"
        mat-header-cell
        *matHeaderCellDef
        class="tableHeader"
      >
        KPI ID
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        style="width: 10% !important; padding-left: 5% !important"
      >
        {{element.kpiId}}
      </td>
    </ng-container>

    <ng-container matColumnDef="kpiName">
      <th
        style="border-radius: 0 0 0 0 !important"
        mat-header-cell
        *matHeaderCellDef
        class="tableHeader"
      >
        KPI Name
      </th>

      <td mat-cell *matCellDef="let element" style="width: 22% !important">
        {{element.kpiName}}
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="dialogtableHeaderCss"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="paginator" style="margin-top: 2%">
    <mat-paginator
      style="visibility: hidden"
      #paginator
      [pageSize]="MAX_ROWS_PER_TABLE"
    >
    </mat-paginator>
    <div
      class="paginatorElement"
      (click)="goToPrevPage()"
      [attr.disabled]="!this.paginator.hasPreviousPage()"
      [ngStyle]="!this.paginator.hasPreviousPage() ? {'cursor': 'not-allowed'} : ''"
    >
      <mat-icon
        svgIcon="prev-page"
        class="pageIcons"
        style="cursor: pointer"
        *ngIf="this.paginator.hasPreviousPage()"
      >
      </mat-icon>
      <mat-icon
        svgIcon="prev-page"
        class="pageIcons disabled-icon"
        *ngIf="!this.paginator.hasPreviousPage()"
      >
      </mat-icon>
    </div>
    <div class="paginatorElement paginatorIndexElement">
      {{currentPageIndex}}
    </div>
    <div
      class="paginatorElement"
      (click)="goToNextPage()"
      [attr.disabled]="!this.paginator.hasNextPage()"
      [ngStyle]="!this.paginator.hasNextPage() ? {'cursor': 'not-allowed'} : ''"
    >
      <mat-icon
        svgIcon="next-page"
        style="cursor: pointer"
        class="pageIcons"
        *ngIf="this.paginator.hasNextPage()"
      >
      </mat-icon>
      <mat-icon
        svgIcon="next-page"
        class="pageIcons disabled-icon"
        *ngIf="!this.paginator.hasNextPage()"
      >
      </mat-icon>
    </div>
    <div style="margin-top: 10px; margin-right: 15px">of {{totalPages}}</div>
  </div>
</div>
