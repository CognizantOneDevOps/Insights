<div class="titleContainer">
  <span class="showDialogHeadingCss" id="dashboardPreview">Dashboard Preview Test</span>
  <a class="closeIconCss" (click)="closeDialog()">
    <mat-icon
      svgIcon="close_dialog"
      class="closeIcon"
      style="height: 11px !important; width: 11px !important"
    >
    </mat-icon>
  </a>
</div>
<mat-dialog-content style="overflow-y: hidden; overflow-x: hidden">
  <iframe
    frameborder="0"
    marginwidth="0"
    marginheight="0"
    frameborder="0"
    style="height: 65vh; width: 100%"
    [src]="dashboardUrl"
  ></iframe>
</mat-dialog-content>
<mat-dialog-actions
  class="mat-dialog-actions-button"
  style="background: var(--nobtn-bg)"
>
  <span style="margin-right: 38%;padding-top: 15px;" *ngIf="isAssessmentReport">
    <b>Please note:</b> To save changes in current dashboard, click the Save
    icon on top.</span
  >
  <button
    mat-button
    (click)="closeDialog()"
    class="whiteButton1"
    *ngIf="!isAssessmentReport"
    id="CANCEL"
  >
    CANCEL
  </button>
  <button
    mat-button
    (click)="confirm()"
    class="button"
    style="margin-right: 2%"
    *ngIf="!isAssessmentReport"
    id="CONFIRM"
  >
    CONFIRM
  </button>
  <button
    mat-button
    class="whiteButton1"
    (click)="closeDialog()"
    style="margin-right: 2%;margin-top: -37px;"
    *ngIf="isAssessmentReport"
  >
    OK
  </button>
</mat-dialog-actions>
