<div class="popupCard">
  <div class="arrange-horizontally-Dialog" style="padding: 1.5%">
    <div class="gridheadercenter1">Add Tasks to Workflow</div>
    <div class="closeIconCss">
      <a (click)="closeShowDetailsDialog()">
        <mat-icon
          class="closeicon"
          style="height: 14px !important; width: 107px !important"
          svgIcon="close_dialog"
        >
        </mat-icon>
      </a>
    </div>
  </div>
  <div style="padding: 2%">
    <div style="display: flex; margin-top: 20px">
      <div
        class="SubHeading"
        style="color: var(--text-clr3) !important; padding-top: 5px"
      >
        Task Lists for Workflow
      </div>
      <div class="SubHeading2" style="color: var(--text-clr3) !important">
        Selected Tasks for Execution
        <div class="infoHeaderText" style="color: var(--text-clr3) !important">
          (Please insure the task is in correct sequence)
        </div>
      </div>
    </div>

    <div class="flex">
      <div
        class="containerCls"
        dragula="TASKS"
        [(dragulaModel)]="listOftasks"
        (dragulaModelChange)="listOftasks= $event"
        style="margin-right:8px ;"
      >
        <div
          class="task"
          id="fromAllTaskList"
          *ngFor="let task of
                    listOftasks"
        >
          {{ task.description }}
        </div>
      </div>
      <div class="containerCls" dragula="TASKS" [(dragulaModel)]="targetTasks">
        <div
          class="task"
          id="fromSelectedTaskList"
          *ngFor="let task of
                    targetTasks"
        >
          {{ task.description }}
        </div>
      </div>
    </div>
  </div>
  <div class="footerTsk">
    <button mat-button class="whiteButton1" (click)="closeShowDetailsDialog()">
      CANCEL
    </button>
    <button
      mat-button
      class="button"
      style="margin-left: 10px"
      (click)="savetasks()"
    >
      ADD
    </button>
  </div>
</div>
