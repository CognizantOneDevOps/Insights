<div class="titleContainer headerCss">
    <div style="margin-bottom: 1%;">
        <mat-icon class="colouricon" [svgIcon]="svgCustomIcon"></mat-icon>
    </div>
    <div class="titleCss">
        {{data.title}}
    </div>
    <span style="margin-bottom:0.75% ;padding-right: 1%;">
        <a (click)="closeShowDetailsDialog()">
            <mat-icon class="closeiconConf" svgIcon="close_dialog"
                style="height: 11px !important; width: 11px !important;">
            </mat-icon>
        </a>
    </span>
</div>
<mat-dialog-content class="dialogCss">
    <span class="textPaddingConf" [innerHTML]="data.message">
    </span>
</mat-dialog-content>
<div style="position: fixed; bottom: 10px !important; right: 10px !important;">
    <button mat-button class="whiteButton" style="min-width: 120px !important;margin-right: 12px;"
        (click)="dialogRef.close('no')">No</button>
    <button mat-button class="button" style="min-width: 120px !important;" (click)="dialogRef.close('yes')">Yes</button>
</div>
