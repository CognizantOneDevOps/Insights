<ng-container>
  <div class="embed-responsive">
    <iframe
      [ngClass]="{ 'iframeCss embed-responsive-item': enableToolbar }"
      frameborder="0"
      marginwidth="0"
      marginheight="0"
      frameborder="0"
      [style.margin-top.px]="offset"
      [src]="playListUrl"
      [style.width.%]="100"
    ></iframe>
  </div>
</ng-container>
